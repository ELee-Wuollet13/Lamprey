<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Peek-a-boo</title>
</head>
<body>
  <div class="container">
    <h1>Peek-a-boo</h1>
    <div class="initially-hidden">
      <p>Let's play peek-a-boo. <span class="clickable"> Click here to see the surprise!</span></p>
    </div>


    <div class="initially-showing">
      <p> What a cute walrus! <span class="clickable"> CLick here to hide her again.</span></p>
      <img src="img/walrus.jpg">
    </div>
    <div class="lamprey">
      <p>Now check <span class="clickable">this</span> out.</p>
      <img src="img/lamprey.jpg" alt="">
    </div>
  </div>
</body>

</html>
